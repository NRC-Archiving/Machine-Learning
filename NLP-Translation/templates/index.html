<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PDF Translator</title>
  </head>
  <body>
    <h1>Upload a PDF to Translate</h1>
    <form action="/translate_pdf" method="POST" enctype="multipart/form-data">
      <label for="file">Select a PDF file:</label>
      <input type="file" name="file" id="file" accept=".pdf" required />
      <br /><br />
      <button type="submit">Upload and Translate</button>
    </form>
  </body>
</html>
